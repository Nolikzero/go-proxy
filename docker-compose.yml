version: '3.8'

services:
  go-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-proxy
    ports:
      - "8080:8080"
    env_file:
      - .env
    # volumes:
      # Uncomment to mount TLS certificates
      # - ./certs:/certs:ro
      # Uncomment to mount logs directory
      # - ./logs:/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    driver: bridge